<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <!-- Con #input creamos una referencia local -->
                <input #input type="text" class="form-control" placeholder="Buscar Usuario">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios Registrados ( <small>{{totalRegistro}}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td></td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.role }}</td>
                            <td>
                                <label for="" class="label label-danger">Google</label>
                                <label for="" class="label label-info">Normal</label>
                            </td>
                            <td>
                                <button class="btn btn-primary">
                                  <i class="fa fa-save"></i>
                                </button>
                                <button class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                  Anterior
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                  Siguiente
                </button>

            </div>
        </div>
    </div>
</div>
